<!DOCTYPE html>
<html lang="en">
  <head>
		<!--
		Creation date: 15-6-2017
		Purpose:  A simple registration form created using Bootstrap
		File Path: /studentsInfo-Bootstrap/registration/registration_form.html
		Created By : Anushree.
		-->
	<title>Registration Form</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="/studentsInfo-Bootstrap/assets/vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	
	<!--Custom CSS file-->
	<link rel="stylesheet" type="text/css" href="/studentsInfo-Bootstrap/assets/custom/css/customize_bootstrap.css">
	</head>
  <body>
	<!-- Form Name -->
	<header class="container">
       <h2>Registration Form</h2>
    </header>
	<section class="container">
		<div class="row">
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<form class="form-horizontal" role="form">
					<fieldset>
						<!-- Name Section-->
						<legend>Personal Information Details</legend>

						<!-- Text input Name-->
						<div class="form-group">
							<div class="col-sm-3">
								<label for="firstName">First name</label>
								<input type="text" id="firstName" placeholder="First Name" class="form-control">
							</div>
							<div class="col-sm-3">
								<label for="middleName">Middle name</label>
								<input type="text" id="middleName" placeholder="Middle Name" class="form-control">
							</div>
							<div class="col-sm-3">
								<label for="lastName">Last name</label>
								<input type="text" id="lastName" placeholder="Last Name" class="form-control">
							</div>
						</div>
						<!-- Text input Date-->
						<div class="form-group">
							<div class="col-sm-4">
								<label for="dob">Date Of Birth</label>
								<input type="date" id="dob" placeholder="Date Of Birth" class="form-control">
							</div>
						</div>
						<!-- Text input Email-->
						<div class="form-group">
							<div class="col-sm-6">
								<label for="email">E-mail ID</label>
								<input type="email" id="email" placeholder="Email" class="form-control">
							</div>
						</div>
					</fieldset>
						
					<fieldset>
						<!--Create Account Section-->
						<legend>Create Account</legend>
						<p>Please enter a username and password for your account</p>
						
						<!-- Text input-->
						<div class="form-group">
							<div class="col-sm-4">
								<label for="username">Username</label>
								<input type="text" id="username" placeholder="Username" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-4">
								<label for="password1">Password</label>
								<input type="text" id="password1" placeholder="Password" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-4">
								<label for="password2">Confirm Password</label>
								<input type="text" id="password2" placeholder="Confirm Password" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2">
								<label for="iAgree">I Agree</label>
								<input type="checkbox" id="iAgree">
							</div>
						</div>
					</fieldset>
					<!-- Command  buttons-->
					<div class="form-group">
						<div class="col-sm-5 col-sm-offset-1">
							<div class="pull-right">
								<input type="reset" class="btn btn-default"></input>
								<input type="button" class="btn btn-primary" value="Submit" disabled></input>
							</div>
						</div>
					</div>
				</form>
				<div class="table-responsive">
					<table class="table table-striped table-condensed table-hover">
						<caption>Registered Users</caption>
						<thead>
							<tr>
								<th>Username</th>
								<th>Firstname</th>
								<th>Lastname</th>
								<th>Date of Birth</th>
								<th>&nbsp;&nbsp;&nbsp;&nbsp;</th>
								<th>&nbsp;&nbsp;&nbsp;&nbsp;</th>
							</tr>
						</thead>
						<tbody>
						
						</tbody>
					</table>
				</div><!--/.table-responsive-->
			</div><!--/.col-xs-10 col-sm-10 col-md-10 col-lg-10-->
		</div><!--/.row-->
		
	</section>
	<footer class="container">
        <h6>designed in <strong>Bootstrap</strong></h6>
    </footer>
	<!--Latest jQuery and Bootstrap-->
	<script src="/studentsInfo-Bootstrap/assets/vendor/jquery/jquery-3.2.1.js"></script>
	<script src="/studentsInfo-Bootstrap/assets/vendor/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	
	<!--javascript file-->
	<script src="/studentsInfo-Bootstrap/assets/custom/js/validator.js"></script>
  </body>
</html>
