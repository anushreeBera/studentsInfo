<!DOCTYPE html>
<html lang="en">
  <head>
		<!--
		Creation date: 6-6-2017
		Purpose:  A student registration form to register students
		File Path: D:/Projects/studentDemo/registration/student_registration_form.htm
		Created By : Anushree.
		-->
	<title>Registration Form</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="D:/Projects/studentsInfo/assets/vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script src="D:/Projects/studentsInfo/assets/vendor/jquery/jquery-3.2.1.js"></script>
	<script src="D:/Projects/studentsInfo/assets/vendor/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</head>
  <body>
	<!-- Form Name -->
	<div class="jumbotron">
		<h1>Registration Form <sub><sub><i>( using Bootstrap )</i></sub></sub></h1>
	</div>
	
	<div class="row">
		<div class="col-md-8 col-md-offset-1">
			<form class="form-horizontal" role="form">
				<fieldset>
					<!-- Name Section-->
					<legend>Personal Information Details</legend>

					<!-- Text input Name-->
					<div class="form-group">
						<div class="col-sm-4">
							<label for="firstName">First name</label>
							<input type="text" id="firstName" placeholder="First Name" class="form-control">
						</div>
						<div class="col-sm-2">
							<label for="middleName">Middle name</label>
							<input type="text" id="middleName" placeholder="Middle Name" class="form-control">
						</div>
						<div class="col-sm-4">
							<label for="lastName">Last name</label>
							<input type="text" id="lastName" placeholder="Last Name" class="form-control">
						</div>
					</div>
					<!-- Text input Date-->
					<div class="form-group">
						<div class="col-sm-4">
							<label for="dob">Date Of Birth</label>
							<input type="date" id="dob" placeholder="Date Of Birth" class="form-control">
						</div>
					</div>
					<!-- Text input Gender-->
					<div class="form-group">
						<div class="col-sm-4">
							<label for="gender">Gender</label>
							<select id="gender" placeholder="Gender" class="form-control">
								<option value="female" selected>Female</option>
								<option value="male">Male</option>
							</select>
						</div>
					</div>
					<!-- Text input Caste-->
					<div class="form-group">
						<div class="col-sm-4">
							<label for="caste">Caste</label>
							<select id="caste" placeholder="Caste" class="form-control custom-select">
								<option value="general" selected>General</option>
								<option value="SC">SC</option>
								<option value="ST">ST</option>
								<option value="OBC">OBC</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-6">
							<label for="email">E-mail ID</label>
							<input type="email" id="email" placeholder="Email" class="form-control">
						</div>
					</div>
				</fieldset>
				
				<fieldset>
					<!--Address Section-->
					<legend>Communication Details</legend>
					<p>Please enter your address here</p>
					
					<!-- Text input-->
					<div class="form-group">
						<div class="col-sm-10">
							<input type="text" id="addressLine1" placeholder="Address Line 1" class="form-control">
						</div>
					</div>
					<!-- Text input-->
					<div class="form-group">
						<div class="col-sm-10">
							<input type="text" id="addressLine2" placeholder="Address Line 2" class="form-control">
						</div>
					</div>
					<!-- Text input-->
					<div class="form-group">
						<div class="col-sm-4">
							<input type="text" id="city" placeholder="City" class="form-control">
						</div>
						<div class="col-sm-2">
							<input type="text" id="state" placeholder="State" class="form-control">
						</div>
						<div class="col-sm-4">
							<input type="text" id="postalCode" placeholder="Post Code" class="form-control">
						</div>
					</div>
				</fieldset>
				
				<fieldset>
					<!--Parents/Guardians Contact Section-->
					<legend>Parent/Guardians Contact Information</legend>
					<p>Please enter your parent / guardians details here</p>
					
					<!-- Text input-->
					<div class="form-group">
						<div class="col-sm-4">
							<input type="text" id="pFistName" placeholder="First Name" class="form-control">
						</div>
						<div class="col-sm-2">
							<input type="text" id="pMiddleName" placeholder="Middle Name" class="form-control">
						</div>
						<div class="col-sm-4">
							<input type="text" id="pLastName" placeholder="Last Name" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-4">
							<input type="text" placeholder="Phone Number" class="form-control">
						</div>
						<div class="col-sm-6">
							<input type="email" name="pEmail" placeholder="Email" class="form-control">
						</div>
					</div>
				</fieldset>
				
				<fieldset>
					<!--Create Account Section-->
					<legend>Create Account</legend>
					<p>Please enter a username and password for your account</p>
					
					<!-- Text input-->
					<div class="form-group">
						<div class="col-sm-4">
							<label for="username">Username</label>
							<input type="text" id="username" placeholder="Username" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-4">
							<label for="password1">Password</label>
							<input type="text" id="password1" placeholder="Password" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-4">
							<label for="password2">Confirm Password</label>
							<input type="text" id="password2" placeholder="Confirm Password" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2">
							<label for="iAgree">I Agree</label>
							<input type="checkbox" id="iAgree">
						</div>
					</div>
				</fieldset>
				<!-- Command  buttons-->
				<div class="form-group">
					<div class="col-sm-5 col-sm-offset-1">
						<div class="pull-right">
							<input type="reset" class="btn btn-default"></input>
							<input type="button" class="btn btn-primary" value="Submit"></input>
						</div>
					</div>
				</div>
			</form>
		</div><!--/.col-md-8-->
	</div><!--/.row-->
	
  </body>
</html>
